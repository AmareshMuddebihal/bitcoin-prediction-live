

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body background="istockphoto-1292889055-612x612.jpg">
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get the values from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Check the credentials (You should implement a secure server-side check)
            if (username === 'Amaresh' && password === 'Muddebihal') {
                // Redirect to the next page (index1.html)
                window.location.href = 'them.html';
            } else {
                alert('Login failed. Please check your username and password.');
            }
        });
    </script>
</body>
</html>
